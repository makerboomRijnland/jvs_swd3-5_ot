<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassenboek</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <article id="student-overview">
        <nav class="">
            <span>
                <label for="students-filter-age">Leeftijd: </label>
                <select name="age" id="students-filter-age">
                    <option>--</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                </select>
            </span>

            <span>
                <label for="students-filter-group">Klas: </label>
                <select name="age" id="students-filter-group">
                    <option>--</option>
                    <option value="LO2E-SWD1">LO2E-SWD1</option>
                    <option value="LO2E-SWD2">LO2E-SWD2</option>
                    <option value="LO2E-SWD3">LO2E-SWD3</option>
                    <option value="LO2E-SWD4">LO2E-SWD4</option>
                    <option value="LO2E-SWD5">LO2E-SWD5</option>
                </select>
            </span>
        </nav>

        <section id="students">

            <article class="student">
                <img class="avatar" src="https://i.pravatar.cc/100?u=a.antonius@mborijnland.nl" alt="">
                <h3 class="name">A. Antonius</h3>
                <p class="age">17</p>
                <p class="group">LO2E-SWD3</p>
            </article>

            <article class="student">
                <img class="avatar" src="https://i.pravatar.cc/100?u=c.unning@mborijnland.nl" alt="">
                <h3 class="name">C. Unning</h3>
                <p class="age">16</p>
                <p class="group">LO2E-SWD2</p>
            </article>

        </section>


        <template id="student-template">
            <article class="student">
                <img src="" alt="" class="avatar">
                
                <h3 class="name"></h3>
                <p class="age"></p>
                <p class="group"></p>
            </article>
        </template>
    </article>

</body>
</html>
